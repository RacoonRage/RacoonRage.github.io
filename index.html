<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Una Cola ($COLA) - The Line is the Asset.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-color: #FFFFFF;
            --text-color: #CCCCCC;
            --background-color: #000000;
            --border-color: #333333;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Archivo', sans-serif;
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }

        /* The Line visual element */
        .line-visual {
            position: fixed;
            top: 50%;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent-color), transparent);
            z-index: 0;
            animation: pulse 4s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { opacity: 0.3; }
            50% { opacity: 0.8; }
            100% { opacity: 0.3; }
        }
        
        /* Header & Navigation */
        .header {
            padding: 30px 0;
            display: flex;
            justify-content: center;
            border-bottom: 1px solid var(--border-color);
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            margin: 0 20px;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--accent-color);
        }

        /* Typography */
        h1, h2 {
            color: var(--accent-color);
            font-weight: 700;
            margin: 0;
            letter-spacing: 1px;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        h2 {
            font-size: 1.2rem;
            margin-bottom: 3rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1.5rem;
        }
        
        p {
            font-size: 1.1rem;
            line-height: 1.9;
        }

        ul {
            list-style-type: ':: ';
            padding-left: 20px;
        }

        li {
            padding-left: 10px;
            margin-bottom: 15px;
        }

        /* Sections */
        section {
            padding: 100px 0;
            text-align: center;
        }

        .hero p {
            font-size: 1.25rem;
            max-width: 650px;
            margin: 0 auto 40px auto;
        }

        /* Button */
        .btn {
            display: inline-block;
            padding: 15px 35px;
            background-color: var(--accent-color);
            color: var(--background-color);
            border: 1px solid var(--accent-color);
            text-decoration: none;
            font-weight: 700;
            font-size: 1rem;
            font-family: 'Archivo', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn:hover {
            background-color: transparent;
            color: var(--accent-color);
        }
        
        /* Roadmap */
        .roadmap-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 50px;
            text-align: left;
        }
        .roadmap-phase h3 {
            font-size: 1.2rem;
            color: var(--accent-color);
            margin-bottom: 1rem;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 50px 0;
            border-top: 1px solid var(--border-color);
            font-size: 0.9rem;
            color: #888;
        }
        .footer .social-links { margin-bottom: 20px; }
        .footer a {
            color: #aaa;
            text-decoration: none;
            margin: 0 15px;
        }
        .footer a:hover {
            color: var(--accent-color);
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            section { padding: 60px 0; }
        }

    </style>
</head>
